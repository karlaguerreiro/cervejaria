<h1 *ngIf="!showDiv" mat-dialog-title>Exibir receita</h1>
<h1 *ngIf="showDiv" mat-dialog-title>Editar receita</h1>
<div *ngIf="!showDiv" mat-dialog-content>
    <span style="font-weight: bold; font-size: 12px;">Receita:</span> {{data.descricao}}
</div>
<hr>
<div *ngIf="showDiv" mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>CÃ³digo</mat-label>
        <input matInput [(ngModel)]="data.id">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="data.nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descricao</mat-label>
        <input matInput [(ngModel)]="data.descricao">
    </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex">
    <button *ngIf="showDiv" class="success" [mat-dialog-close]="data" mat-raised-button (click)="Update(data)">
    Atualizar
  </button>
    <button (click)="onCancel()" mat-raised-button class="success">
    Cancelar
  </button>
</div>
