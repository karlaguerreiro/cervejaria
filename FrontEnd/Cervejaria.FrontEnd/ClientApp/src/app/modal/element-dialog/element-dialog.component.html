<h1 *ngIf="!showDiv" mat-dialog-title>Exibir receita</h1>
<h1 *ngIf="showDiv" mat-dialog-title>Editar receita</h1>
<div *ngIf="!showDiv" mat-dialog-content>
  <span style="font-weight: bold; font-size: 12px;">Ingredientes:</span>
  {{data.ingrediente}}
</div>
<hr>
<div *ngIf="showDiv" mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>CÃ³digo</mat-label>
    <input matInput [(ngModel)]="data.codigo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>

  <button *ngIf="showDiv" class="success" [mat-dialog-close]="data" mat-icon-button>

    Cancelar
  </button>
