<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{element.valor}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataCompra">
        <th mat-header-cell *matHeaderCellDef>Data Compra</th>
        <td mat-cell *matCellDef="let element">{{element.dataCompra}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="precoUnit">
        <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
        <td mat-cell *matCellDef="let element">{{element.precoUnit}}</td>
    </ng-container>
</table>
