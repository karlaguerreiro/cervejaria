<div class="container">
  
    <div mat-dialog-actions class="d-flex justify-content-end">
      <a
        href="add-insumo"
        mat-raised-button
        class="mb-3 button-add"
        color="warn"
        >[<mat-icon class="icon-display">add </mat-icon>] Novo Insumo</a
      >
    
  </div>
  <table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="dataCompra">
    <th mat-header-cell *matHeaderCellDef>Compra</th>
    <td mat-cell *matCellDef="let element">{{ element.dataCompra }}</td>
  </ng-container>

  <ng-container matColumnDef="undMedida">
    <th mat-header-cell *matHeaderCellDef>Unidade de Medida</th>
    <td mat-cell *matCellDef="let element">{{ element.undMedida }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button
        id="editar"
        value="editar"
        (click)="editInsumo(element)"
        mat-icon-button
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteInsumo(element.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
