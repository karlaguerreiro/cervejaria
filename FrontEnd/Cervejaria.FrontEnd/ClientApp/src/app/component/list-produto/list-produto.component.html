<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="nomeproduto">
        <th mat-header-cell *matHeaderCellDef>Nome Produto</th>
        <td mat-cell *matCellDef="let element">{{element.nomeproduto}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricaoproduto">
        <th mat-header-cell *matHeaderCellDef>Descrição Produto</th>
        <td mat-cell *matCellDef="let element">{{element.descricaoproduto}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="qntproduto">
        <th mat-header-cell *matHeaderCellDef>Quantidade Produto</th>
        <td mat-cell *matCellDef="let element">{{element.qntproduto}}</td>
    </ng-container>

</table>
