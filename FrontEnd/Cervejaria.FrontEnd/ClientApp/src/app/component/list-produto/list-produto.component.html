<div class="container">
  <!-- <div class="d-flex"> -->
    <div mat-dialog-actions class="d-flex justify-content-end">
      <a
        href="add-produto"
        mat-raised-button
        class="mb-3 button-add"
        color="warn"
        >[<mat-icon class="icon-display">add </mat-icon>] Nova Produto</a
      >
    <!-- </div> -->
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="nomeproduto">
      <th mat-header-cell *matHeaderCellDef>Nome Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeproduto }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricaoproduto">
      <th mat-header-cell *matHeaderCellDef>Descrição Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.descricaoproduto }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="qntproduto">
      <th mat-header-cell *matHeaderCellDef>Quantidade Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.qntproduto }}</td>
    </ng-container>
  </table>
</div>
