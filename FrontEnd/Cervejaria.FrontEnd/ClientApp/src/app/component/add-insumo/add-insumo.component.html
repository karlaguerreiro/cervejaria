<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Insira Nome do insumo</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Nome do insumo: </mat-label>
                <input matInput placeholder="Nome do Insumo" formControlName="nome" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Data de Compra</ng-template>
            <div>
                <mat-label>Data Compra: </mat-label>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker" formControlName="dataCompra">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <button mat-button matStepperPrevious>Voltar</button>
                <button mat-button matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup" label="Valor">
        <form [formGroup]="firstFormGroup">
            <mat-form-field appearance="fill">
                <mat-label>Valor de Compra </mat-label>
                <input matInput type="number" formControlName="Preco" placeholder="Valor" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Voltar</button>
                <button mat-button matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Feito!</ng-template>
        <p>Insumo adicionado com Sucesso!</p>
        <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button (click)="stepper.reset()">Limpar</button>
            <button mat-button (click)="Save()">Salvar</button>
        </div>
    </mat-step>
</mat-stepper>
