<form class="formulario" [formGroup]="receitaForm" formDir="ngform">
    <p class="new-header fw-bold my-3 h4">Nova Receita</p>

    <div class="w-100 d-flex flex-wrap justify-content-between">
        <mat-form-field class="col-6 px-2" appearance="fill">
            <mat-label>Receita</mat-label>
            <input matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field class="col-6 px-2" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao" />
        </mat-form-field>
        <mat-label class="col-12 p-2">
            <p class="new-header my-3 h5">Insumos da Receita</p>
        </mat-label>
        <ng-template matStepLabel>Lista de Insumos</ng-template>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="undMedida">
                <th mat-header-cell *matHeaderCellDef>Unidade de Medida</th>
                <td mat-cell *matCellDef="let element">{{element.undMedida}}</td>
            </ng-container>

            <ng-container matColumnDef="dataCompra">
                <th mat-header-cell *matHeaderCellDef>Data Compra</th>
                <td mat-cell *matCellDef="let element">{{element.dataCompra}}</td>
            </ng-container>

            <ng-container matColumnDef="precoUnit">
                <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
                <td mat-cell *matCellDef="let element">{{ element.precoUnit | currency:'BRL' }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <ul>
            <li *ngFor="let clickedRow of clickedRows">
                Adicionado: {{clickedRow.nome}}
            </li>
        </ul>
    </div>
    <div class="btn-finish">
        <button type="submit" mat-raised-button class="Salvar" (click)="Save()">
        Salvar
      </button>
        <!-- <button type="reset" mat-raised-button class="Limpar">Limpar</button> -->
    </div>
</form>
