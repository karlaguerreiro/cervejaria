<div class="container">
    <div mat-dialog-actions class="d-flex justify-content-end">
        <a href="add-funcionario" mat-raised-button class="mb-3 button-add" color="warn">[<mat-icon class="icon-display">add
      </mat-icon>] Novo Funcionario</a>
    </div>
    <table #table mat-table class="mat-elevation-z5 align-center">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
        <button id="editar" value="editar" (click)="editFuncionario(element)" mat-icon-button>
          <mat-icon>Editar</mat-icon>
        </button>
        <!-- <button (click)="showFuncionario(element)" mat-icon-button>
          <mat-icon>Visualizar</mat-icon>
        </button> -->
        <button (click)="deleteFuncionario(element.id)" mat-icon-button>
          <mat-icon>Deletar</mat-icon>
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
