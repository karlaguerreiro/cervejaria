<form class="formulario" [formGroup]="clienteForm">
  <p class="new-header fw-bold my-3 h4">Novo cliente</p>
  <mat-form-field class="w-99" appearance="fill">
    <mat-label>Cliente</mat-label>
    <input matInput disabled value="" />
  </mat-form-field>

  <table class="w-100" cellspacing="5">
    <tr>
      <td>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nome do Cliente</mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>
      </td>
      <br />
      <td>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>CPF/CNPJ</mat-label>
          <input matInput formControlName="cnpjCpf" maxlength="15" />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Inscrição Estadual</mat-label>
          <input matInput formControlName="ie" maxlength="3" />
        </mat-form-field>
      </td>
    </tr>
  </table>

    <table class="w-100" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Nome do Contato</mat-label>
            <input matInput placeholder="Ex. João Carlos" formControlName="contato1" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. contato@empresa.com.br" formControlName="email" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="Ex. (41) 3666-4545" formControlName="telefone" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table class="w-100" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>CEP</mat-label>
            <input matInput #postalCode maxlength="15"formControlName="cep" placeholder="Ex. 83333-111" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Rua</mat-label>
            <input matInput placeholder="Ex. Rua Antonia" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Número</mat-label>
            <input matInput placeholder="Ex. 1069" formControlName="numero" type="number" maxlength="15" />
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Complemento</mat-label>
            <input matInput placeholder="Ex. Barracão, Loja, etc..." formControlName="complemento" />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Cidade</mat-label>
            <input matInput placeholder="Ex. Curitiba" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Estado</mat-label>
            <input matInput placeholder="Ex. PR" maxlength="2" />
          </mat-form-field>
        </td>
      </tr>
    </table>
  

  <div class="btn-finish">
    <button type="submit" mat-raised-button class="Salvar" (click)="Save()">
      Salvar
    </button>
    <button type="reset" mat-raised-button class="Limpar">Limpar</button>
  </div>
</form>
