<form class="formulario" [formGroup]="funcionarioForm" formDir="ngform">
  <p class="new-header fw-bold my-3 h4">Novo Funcionário</p>
  <mat-form-field class="w-99" appearance="fill">
    <mat-label>Funcionário</mat-label>
    <input matInput disabled value="" />
  </mat-form-field>

  <div class="w-100 d-flex flex-wrap justify-content-between">
    <form [formGroup]="secondFormGroup">
      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Nome do Funcionario</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataNasc" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
    <form [formGroup]="thirdFormGroup">
      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Nome do contato</mat-label>
        <input matInput placeholder=" João Carlos" formControlName="contato1" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. contato@empresa.com.br"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input
          matInput
          placeholder="Ex. (41) 3666-4545"
          formControlName="telefone"
        />
      </mat-form-field>
    </form>
    <form [formGroup]="fourthFormGroup">
      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>CEP</mat-label>
        <input
          matInput
          #postalCode
          maxlength="15"
          placeholder="Ex. 83333-111"
          formControlName="cep"
        />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero" type="number" maxlength="5" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="Ex: PR" maxlength="2" />
      </mat-form-field>
    </form>

    <mat-label class="col-12 p-2">
      <p class="new-header my-3 h5">Emprego Anterior</p>
    </mat-label>

    <form [formGroup]="fifthFormGroup">
      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Empresa</mat-label>
        <input matInput formControlName="empresa" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Cargo</mat-label>
        <input matInput formControlName="cargo" />
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Data de Entrada</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          formControlName="dataEntrada"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Data de Saída</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          formControlName="dataSaida"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </form>
    <!-- TODO - Adicionar um mais para adicionar mais empregos anteriores -->
    <mat-label class="col-12 p-2">
      <p class="new-header my-3 h5">Cargo na Empresa</p>
    </mat-label>
    <form [formGroup]="sixthFormGroup">
      <mat-form-field class="col-4 px-2" appearance="fill">
        <mat-label>Função</mat-label>
        <input matInput formControlName="funcao" />
      </mat-form-field>

      <mat-form-field class="col-8 px-2" appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>
    </form>

    <mat-label class="col-12 p-2">
      <p class="new-header my-3 h5">Cadastro de Login</p>
    </mat-label>
    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="nomeUsuario" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="senha" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Nível de Acesso</mat-label>
      <input matInput formControlName="nivelAcesso" />
    </mat-form-field>
  </div>
  <div class="btn-finish">
    <button type="submit" mat-raised-button class="Salvar" (click)="Save()">
      Salvar
    </button>
    <!-- <button type="reset" mat-raised-button class="Limpar">Limpar</button> -->
  </div>
</form>
