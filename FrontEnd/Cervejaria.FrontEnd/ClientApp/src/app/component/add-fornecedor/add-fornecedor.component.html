<form class="formulario" [formGroup]="firstFormGroup">
  <p class="new-header fw-bold my-3 h4">Novo Fornecedor</p>
  <mat-form-field class="w-99" appearance="fill">
    <mat-label>Fornecedor</mat-label>
    <input matInput disable formControlName="tipo"/>
  </mat-form-field>
  <div class="w-100 d-flex flex-wrap justify-content-between">
    <mat-form-field class="col-4" appearance="fill">
      <mat-label>Nome Fornecedor</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>CPF/CNPJ</mat-label>
      <input matInput formControlName="cpf_cnpj" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Inscrição Estadual</mat-label>
      <input matInput formControlName="ie" />
    </mat-form-field>


    <form class="formulario" [formGroup]="secondFormGroup">
      
    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento" />
    </mat-form-field>
  </form>

  <form class="formulario" [formGroup]="tFormGroup">
    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Contato</mat-label>
      <input matInput formControlName="contato" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="col-4 px-2" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" />
    </mat-form-field>
  </form>
  </div>

  <div class="btn-finish">
    <button type="submit" mat-raised-button class="Salvar" (click)="Save()">
      Salvar
    </button>
    <button type="reset" mat-raised-button class="Limpar">Limpar</button>
  </div>
</form>
