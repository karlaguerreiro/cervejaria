<div class="container">
  <div mat-dialog-actions class="d-flex justify-content-end">
    <a href="add-receita" mat-raised-button class="mb-3 button-add" color="warn"
      >[<mat-icon class="icon-display">add </mat-icon>] Nova Receita</a
    >
  </div>
  <table
    #table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z5 align-center"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.id  }}</td>
    </ng-container>

    <ng-container matColumnDef="tituloReceita">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          id="editar"
          value="editar"
          (click)="editReceita(element)"
          mat-icon-button
        >
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button (click)="showReceita(element)" mat-icon-button>Insumos</button> -->
        <button (click)="deleteReceita(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
