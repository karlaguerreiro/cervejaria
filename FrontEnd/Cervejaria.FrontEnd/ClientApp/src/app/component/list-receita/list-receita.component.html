<div class="container">
  <div mat-dialog-actions align="end">
    <a href="add-receita" mat-raised-button class="mb-3 button-add" color="warn">[<mat-icon class="icon-display">add
      </mat-icon>] Nova Receita</a>
  </div>
  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z5 align-center">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button id="editar" value="editar" (click)="editReceita(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button  (click)="showReceita(element)" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="deleteReceita(element.codigo)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
